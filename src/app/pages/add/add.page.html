<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Add ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" color="light">
  <app-todo-form [form]="form"></app-todo-form>
  <ion-button class="button" color="primary" shape="round" [disabled]="!(form.value.date && form.value.todo)"
    (click)="onSave()">Save</ion-button>
</ion-content>
