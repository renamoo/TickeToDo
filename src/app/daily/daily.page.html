<ion-header>
  <ion-toolbar>
    <ion-button (click)="prevDate()" color="secondary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-button>
    <ion-title class="title" color="primary">
      Todos for {{dateStr}}
    </ion-title>
    <ion-button (click)="nextDate()" color="secondary" slot="end">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="container" color="light">
  <div class="ticket" *ngFor="let todo of todos$ | async; trackBy: trackBy" lines="none">
    <app-ticket [todo]="todo.todo" [isDone]="todo.isDone" [id]="todo.id"></app-ticket>
  </div>
</ion-content>
